<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <h1 align="center">DogAdopt Menu</h1>
    </head>
</html>
<style>
    /* Customization to limit height of the menu */
    .custom-restricted    {
        text-align: center;
        height: 350px;
        width: 300px;
        border: 5px solid black;
        border-radius: 4px;
    }
</style>
<div align="center" class="pure-menu pure-menu-scrollable custom-restricted" style="width:800px; margin:0 auto;">
    <a>Menu</a><br><br><br><br>
    <ul class="pure-menu-list">
        {% if current_user.is_anonymous %}
        <li class="pure-menu-item">
            <a href="{{ url_for('login') }}">Zaloguj się jako użytkownik</a><br><br>
        </li>
        {% else %}
        <li class="pure-menu-item">
            <a href="{{ url_for('logout') }}">Wyloguj użytkownika {{ current_user.username }}</a><br><br>
        </li>
        {% endif %}
    </ul>
</div>
